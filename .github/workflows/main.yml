name: 🚀 Google Drive Workflow

on:
  workflow_dispatch:

jobs:
  google-drive-test:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout repo
        uses: actions/checkout@v3

      - name: 📦 Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client jq

      # 1️⃣ يشوف service_account.json
      - name: 🔍 Step 1 - Check if service_account.json exists
        run: |
          if [ -f "service_account.json" ]; then
            echo "✅ Found service_account.json"
          else
            echo "❌ File not found!"
            exit 1
          fi

      # 2️⃣ يطبع الـ private key
      - name: 🔑 Step 2 - Print private key
        run: |
          cat service_account.json | jq -r .private_key

      # 3️⃣ يتأكد إن JSON سليم
      - name: ✅ Step 3 - Validate JSON
        run: |
          python3 - <<'PY'
          import json
          try:
              with open("service_account.json") as f:
                  data = json.load(f)
              print("✅ JSON is valid")
          except Exception as e:
              print("❌ JSON Error:", e)
              exit(1)
          PY

      # 4️⃣ يتأكد إنه يقدر يتصل بـ Google
      - name: 🔐 Step 4 - Authenticate with Google
        run: |
          python3 - <<'PY'
          from google.oauth2 import service_account
          from googleapiclient.discovery import build

          scopes = ["https://www.googleapis.com/auth/drive"]
          creds = service_account.Credentials.from_service_account_file("service_account.json", scopes=scopes)
          service = build("drive", "v3", credentials=creds, cache_discovery=False)

          about = service.about().get(fields="user").execute()
          print("✅ Authenticated as:", about["user"]["displayName"], "-", about["user"]["emailAddress"])
          PY

      # 5️⃣ بدل قراءة الملفات → يعمل فولدر
      - name: 📂 Step 5 - Create folder in Google Drive
        run: |
          python3 - <<'PY'
          from google.oauth2 import service_account
          from googleapiclient.discovery import build

          scopes = ["https://www.googleapis.com/auth/drive"]
          creds = service_account.Credentials.from_service_account_file("service_account.json", scopes=scopes)
          service = build("drive", "v3", credentials=creds, cache_discovery=False)

          folder_metadata = {
              "name": "WorkflowTestFolder",
              "mimeType": "application/vnd.google-apps.folder"
          }
          folder = service.files().create(body=folder_metadata, fields="id").execute()
          print("📂 Folder created with ID:", folder.get("id"))
          PY
