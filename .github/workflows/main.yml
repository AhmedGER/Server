name: Minecraft Server 5-min Test (Java 16 + plugins)

on:
  workflow_dispatch:

jobs:
  test-run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo (includes plugins/)
        uses: actions/checkout@v4

      - name: Set up Java 16
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '16'

      - name: Download Paper 1.16.5
        run: |
          curl -L -o server.jar \
          https://api.papermc.io/v2/projects/paper/versions/1.16.5/builds/794/downloads/paper-1.16.5-794.jar

      - name: Install performance libs
        run: |
          sudo apt-get update
          sudo apt-get install -y libjemalloc-dev

      - name: Start server (5 min only)
        run: |
          export MALLOC_ARENA_MAX=2
          export MALLOC_MMAP_THRESHOLD_=131072
          export MALLOC_TRIM_THRESHOLD_=131072
          export MALLOC_TOP_PAD_=131072
          export MALLOC_TEMP_THRESHOLD_=0
          export MALLOC_ARENA_TESTRATE=4
          export LD_PRELOAD=$(dpkg -L libjemalloc-dev | grep '\.so$' | head -n1)

          java -Xmx16G -Xms12G \
          -XX:+UseG1GC \
          -XX:+ParallelRefProcEnabled \
          -XX:MaxGCPauseMillis=200 \
          -XX:+UnlockExperimentalVMOptions \
          -XX:+DisableExplicitGC \
          -XX:G1NewSizePercent=30 \
          -XX:G1MaxNewSizePercent=40 \
          -XX:G1HeapRegionSize=8M \
          -XX:G1ReservePercent=20 \
          -XX:G1HeapWastePercent=5 \
          -jar server.jar --nogui &
          SERVER_PID=$!
          echo $! > server.pid
          sleep 300          # 5 دقائق
          echo "Stopping server..."
          kill $SERVER_PID
          wait $SERVER_PID || true

      - name: Commit world + plugins (if changed)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add world/ plugins/ || true
          git commit -m "Test save $(date -u)" || exit 0
          git push
