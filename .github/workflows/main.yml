name: Service Account Drive Test

on:
  workflow_dispatch:

jobs:
  test-drive:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      # STEP 1: Check if service_account.json exists
      - name: ğŸ” Step 1 - Check service_account.json exists
        run: |
          if [ -f "service_account.json" ]; then
            echo "âœ… Found service_account.json"
          else
            echo "âŒ service_account.json not found"
            exit 1
          fi

      # STEP 2: Print private key
      - name: ğŸ”‘ Step 2 - Print private key
        run: |
          python3 - <<'PY'
          import json
          with open("service_account.json") as f:
              data = json.load(f)
          print("âœ… client_email:", data.get("client_email"))
          print("âœ… project_id:", data.get("project_id"))
          print("ğŸ”‘ private_key:\n", data.get("private_key"))
          PY

      # STEP 3: Validate JSON
      - name: âœ… Step 3 - Validate JSON
        run: |
          python3 - <<'PY'
          import json, sys
          try:
              with open("service_account.json") as f:
                  data = json.load(f)
              print("âœ… JSON is valid")
          except Exception as e:
              print("âŒ JSON Error:", e)
              sys.exit(1)
          PY

      # STEP 4: Authenticate with Google
      - name: ğŸ” Step 4 - Authenticate with Google
        run: |
          python3 - <<'PY'
          from google.oauth2 import service_account
          from googleapiclient.discovery import build

          scopes = ["https://www.googleapis.com/auth/drive"]
          creds = service_account.Credentials.from_service_account_file("service_account.json", scopes=scopes)
          service = build("drive", "v3", credentials=creds, cache_discovery=False)

          about = service.about().get(fields="user").execute()
          print("âœ… Authenticated as:", about["user"]["displayName"], "-", about["user"]["emailAddress"])
          PY

      # STEP 5 (NEW): Create folder
      - name: ğŸ“ Step 5 - Create folder
        run: |
          python3 - <<'PY'
          from google.oauth2 import service_account
          from googleapiclient.discovery import build
          import sys

          try:
              scopes = ["https://www.googleapis.com/auth/drive"]
              creds = service_account.Credentials.from_service_account_file("service_account.json", scopes=scopes)
              service = build("drive", "v3", credentials=creds, cache_discovery=False)

              folder_metadata = {
                  "name": "SIGMA_test_folder",
                  "mimeType": "application/vnd.google-apps.folder"
              }
              folder = service.files().create(body=folder_metadata, fields="id, name").execute()
              folder_id = folder.get("id")
              print("âœ… Folder created:", folder.get("name"))
              print("ğŸ“ Folder ID:", folder_id)
              with open("folder_id.txt", "w") as f:
                  f.write(folder_id)
          except Exception as e:
              print("âŒ Failed to create folder:", e)
              sys.exit(1)
          PY

      # STEP 6: Upload test file
      - name: â¬†ï¸ Step 6 - Upload test file
        run: |
          echo "Hello SIGMA ğŸš€" > test_upload.txt
          python3 - <<'PY'
          from google.oauth2 import service_account
          from googleapiclient.discovery import build
          from googleapiclient.http import MediaFileUpload
          import sys

          try:
              folder_id = open("folder_id.txt").read().strip()
              scopes = ["https://www.googleapis.com/auth/drive"]
              creds = service_account.Credentials.from_service_account_file("service_account.json", scopes=scopes)
              service = build("drive", "v3", credentials=creds, cache_discovery=False)

              file_metadata = {
                  "name": "test_upload.txt",
                  "parents": [folder_id]
              }
              media = MediaFileUpload("test_upload.txt", mimetype="text/plain")
              uploaded = service.files().create(body=file_metadata, media_body=media, fields="id, name, size").execute()
              print("â¬†ï¸ Uploaded:", uploaded.get("name"), "ID:", uploaded.get("id"), "Size:", uploaded.get("size"))
              with open("uploaded_id.txt", "w") as f:
                  f.write(uploaded.get("id"))
          except Exception as e:
              print("âŒ Upload failed:", e)
              sys.exit(1)
          PY

      # STEP 7: List folder contents
      - name: ğŸ“‚ Step 7 - List folder contents
        run: |
          python3 - <<'PY'
          from google.oauth2 import service_account
          from googleapiclient.discovery import build
          import sys

          try:
              folder_id = open("folder_id.txt").read().strip()
              scopes = ["https://www.googleapis.com/auth/drive"]
              creds = service_account.Credentials.from_service_account_file("service_account.json", scopes=scopes)
              service = build("drive", "v3", credentials=creds, cache_discovery=False)

              query = f"'{folder_id}' in parents"
              res = service.files().list(q=query, pageSize=50, fields="files(id,name,mimeType,size)").execute()
              items = res.get("files", [])
              if not items:
                  print("âš ï¸ Folder empty.")
              else:
                  print("âœ… Folder contents:")
                  for it in items:
                      print(f"- {it.get('name')} (id={it.get('id')}, mime={it.get('mimeType')}, size={it.get('size')})")
          except Exception as e:
              print("âŒ Failed to list folder contents:", e)
              sys.exit(1)
          PY

      # STEP 8: Download test file
      - name: â¬‡ï¸ Step 8 - Download test file
        run: |
          python3 - <<'PY'
          import io, sys
          from google.oauth2 import service_account
          from googleapiclient.discovery import build
          from googleapiclient.http import MediaIoBaseDownload

          try:
              file_id = open("uploaded_id.txt").read().strip()
              creds = service_account.Credentials.from_service_account_file("service_account.json", scopes=["https://www.googleapis.com/auth/drive"])
              service = build("drive", "v3", credentials=creds, cache_discovery=False)
              request = service.files().get_media(fileId=file_id)
              fh = io.BytesIO()
              downloader = MediaIoBaseDownload(fh, request)
              done = False
              while not done:
                  status, done = downloader.next_chunk()
              data = fh.getvalue()
              print("â¬‡ï¸ Downloaded bytes:", len(data))
              print("ğŸ“– Content:\n", data.decode('utf-8', errors='replace'))
          except Exception as e:
              print("âŒ Download failed:", e)
              sys.exit(1)
          PY
