name: Minecraft Server Backup

on:
  workflow_dispatch:

jobs:
  minecraft:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 16
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 16

      - name: Download PaperMC
        run: |
          curl -L -o server.jar https://api.papermc.io/v2/projects/paper/versions/1.16.5/builds/794/downloads/paper-1.16.5-794.jar

      - name: Run Paper Server for 15 minutes
        run: |
          # تشغيل السيرفر في الخلفية
          (java -Xmx16G -Xms12G -jar server.jar --nogui & echo $! > server_pid.txt) &

          # ننتظر 15 دقيقة
          sleep 900

          # بعد الانتظار نبعت stop
          screen -S mc -d -m sh -c "echo stop > server.stdin"
          kill $(cat server_pid.txt) || true

      - name: Save Worlds
        uses: actions/upload-artifact@v4
        with:
          name: worlds-backup
          path: |
            world
            world_nether
            world_the_end

      - name: Save Plugins
        uses: actions/upload-artifact@v4
        with:
          name: plugins-backup
          path: plugins

      - name: Save Configs and Others
        uses: actions/upload-artifact@v4
        with:
          name: configs-backup
          path: |
            server.properties
            eula.txt
            whitelist.json
            ops.json
            banned-players.json
            banned-ips.json
