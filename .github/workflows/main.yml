name: Test Google Service Account

on:
  workflow_dispatch:  # تقدر تشغله يدوي من GitHub Actions

jobs:
  test-service-account:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Save service account JSON
        run: |
          echo "$SERVICE_ACCOUNT_JSON" > service_account.json

      - name: Install dependencies
        run: |
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Test authentication
        run: |
          python3 - <<'PY'
          from google.oauth2 import service_account
          import json

          # Load the service account file
          creds = service_account.Credentials.from_service_account_file(
              "service_account.json",
              scopes=["https://www.googleapis.com/auth/drive.metadata.readonly"],
          )

          print("✅ Authenticated successfully!")
          print("Service Account Email:", creds.service_account_email)
          PY
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
