name: Minecraft Server Backup

on:
  workflow_dispatch:

jobs:
  minecraft:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 16
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 16

      - name: Run Paper Server
        run: |
          # تحميل Paper jar
          curl -L -o server.jar https://api.papermc.io/v2/projects/paper/versions/1.16.5/builds/794/downloads/paper-1.16.5-794.jar

          # سكربت expect لتشغيل السيرفر لمدة 15 دقيقة
          cat > run-server.exp <<'EOF'
          #!/usr/bin/expect -f
          set timeout 900
          spawn java -Xmx16G -Xms12G -jar server.jar --nogui
          expect {
            timeout { send "stop\r" }
          }
          expect eof
          EOF

          chmod +x run-server.exp
          ./run-server.exp

      - name: Save Worlds
        uses: actions/upload-artifact@v4
        with:
          name: worlds-backup
          path: |
            world
            world_nether
            world_the_end

      - name: Save Plugins
        uses: actions/upload-artifact@v4
        with:
          name: plugins-backup
          path: plugins

      - name: Save Configs and Others
        uses: actions/upload-artifact@v4
        with:
          name: configs-backup
          path: |
            server.properties
            eula.txt
            whitelist.json
            ops.json
            banned-players.json
            banned-ips.json
